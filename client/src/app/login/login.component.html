<div class="row justify-content-md-center">
    <div class="col-12 col-md-6 margin-top">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="login()" #LoginForm="ngForm" validate>
                    <div class="form-group">
                        <label>Username</label>
                        <input required [(ngModel)]="userLogin.username" 
                            name="username" 
                            #usernameField="ngModel"
                            class="form-control">
                        <!-- input validation-->
                        <div class="text-danger" *ngIf="(usernameField.touched || LoginForm.submitted) && usernameField.errors?.required">
                            Username is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" 
                            required [(ngModel)]="userLogin.password" 
                            name="password" 
                            #password="ngModel"
                            class="form-control">
                        <!-- input validation-->
                        <div class="text-danger" *ngIf="(password.touched || LoginForm.submitted) && password.errors?.required">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group" *ngIf="serverError">
                        <div class="alert alert-danger" role="alert">
                            {{serverError}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.form.valid">Log in</button> 
                </form>
            </div>
        </div>
    </div>
</div>
